<!DOCTYPE html> 
<head>
<title>Lab2</title>
<style>
    input:valid {
      border-color: green;
    }
    input:invalid {
      border-color: red;
    }
    </style>
</head>
<body>
    <form>
    <div>
        <label for="default_input">Adres email</label>
        <input type="email" id="femail" placeholder="index@gmail.com" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$">
    </div>
    <br/>
    <div>
        <label for="default_input">Kod pocztowy</label>
        <input type="text" id="fpost" placeholder="60-200" pattern="[0-9]{2}-[0-9]{3}">
    </div>
    <br/>
    <div>
        <label for="default_input">Numer NIP</label>
        <input type="numeric" id="fNIP" placeholder="7271062488" pattern="[0-9]{10}">
    </div>
    <br/>
    <div>
        <label for="default_input">Numer dowodu</label>
        <input type="text" id="fcivil" placeholder="ABS123456" pattern="[A-za-z]{3}[0-9]{6}">
    </div>
    <br/>
    <div>
        <label for="default_input">Adres ipv4</label>
        <input type="text" id="fipv4" placeholder="192.0.2.126" pattern="^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}$">
    </div>
    <br/>
    <div>
        <label for="default_input">Strona www</label>
        <input type="text" id="fwww" placeholder="http://weeia.p.lodz.pl" pattern="[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)" >
    </div>
    <br/>
    <div>
        <!--TODO ?-->
        <label for="default_input">Ścieżka do katalogu</label>
        <input type="text" id="fpath1" placeholder="d:\msdos" pattern="([a-zA-Z]:(\\[a-z0-9]+)*)*">
    </div>
    <br/>
    <div>
        <label for="default_input">Ścieżka katalogu (case sensetive)</label>
        <input type="text" id="fpath2" placeholder="D:\windows\temp" pattern="([a-zA-Z]{1}:(\\w+)*">
    </div>  
    <br/>
    <div>
        <label for="default_input">Ścieżka pliku katalogu Linux</label>
        <input type="text" id="linuxpath" placeholder="/etc/passwd" pattern="^\/etc\/[A-Za-z]+$">
    </div> 
    <br/>
    <div>
        <label for="default_input">Adres ipv6</label>
        <input type="text" id="fipv6" placeholder="2340:0023:AABA:0A01:0055:5054:9ABC:ABB0" pattern="(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))">
    </div>  
    <br/>
    <div>
        <label for="default_input">Numer telefonu</label>
        <input type="tel" id="ftel" placeholder="500600700" pattern="[0-9]{9}">
    </div>  
    <br/>
    <button onclick=autoFill()>Wypełnij danymi</button>
    <br/>
    <div>
        <label for="default_input">Data</label>
        <input type="date" id="fdate" />
    </div>
    <br/>
    <div>
        <!--TODO-->
        <label for="default_input">Data (dni robocze)</label>
        <input type="date" id="fweekdaydate" min="2022-10-17" max="2022-10-21"/>
    </div>
    <br/>
    <div>
        <label for="default_input">Godzina (format 12 godzinny)</label>
        <input type="time" id="ftime12" min="00:00" max="12:00" />
    </div>
    <br/>
    <div>
        <label for="default_input">Godzina (format 24 godzinny)</label>
        <input type="time" id="ftime24"  min="00:00" max="24:00"/>
    </div>
    <br/>
    <div>
        <label for="default_input">Kolor</label>
        <input type="color" id="fcolor" />
    </div>
    <br/>
    <button onclick=daneLosowe()>Dane losowe</button>
    </form>
</body>

<script type="text/javascript">
    function autoFill() {
        document.getElementById('femail').value = "index.gmail.com";
        document.getElementById('fpost').value = "60200";
        document.getElementById('fNIP').value = "7271062488";
        document.getElementById('fcivil').value = "ABS-123456";
        document.getElementById('fipv4').value = "192.0.2.126";
        document.getElementById('fwww').value = "weeia.p.lodz.pl";
        document.getElementById('fpath1').value = "d:\\Msdos";
        document.getElementById('fpath2').value = "D:\\Windows23\\dos";
        document.getElementById('fipv6').value = "2340:0023:AABA:0A01:0055:5054:9ABC:ABB0";
        document.getElementById('ftel').value = "900800123";   
        document.getElementById('linuxpath').value = "\\etc\\passwd";   
    }

    function daneLosowe()
    {
        document.getElementById('fdate').value = "1995-05-12";
        document.getElementById('fweekdaydate').value = "2022-10-18";
        document.getElementById('ftime12').value = "09:35";
        document.getElementById('ftime24').value = "23:59";
        document.getElementById('fcolor').value = "#FFFFFF";
    }

  </script>

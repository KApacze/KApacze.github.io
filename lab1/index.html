<!DOCTYPE html> 
<head>
<title>Lab1</title>
</head>
<body>
    <div>
        <label for="femail">Adres email</label>
        <input type="email" id="femail" name="femail" placeholder="index@gmail.com" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$">
    </div>
    <br/>
    <div>
        <label for="femail">Kod pocztowy</label>
        <input type="text" id="femail" name="femail" placeholder="60-200" pattern="[0-9]{2}-[0-9]{3}">
    </div>
    <br/>
    <div>
        <label for="femail">Numer NIP</label>
        <input type="text" id="femail" placeholder="7271062488" name="femail">
    </div>
    <br/>
    <div>
        <label for="femail">Numer dowodu</label>
        <input type="text" id="femail" placeholder="ABS123456" name="femail">
    </div>
    <br/>
    <div>
        <label for="femail">Adres ipv4</label>
        <input type="text" id="femail" placeholder="192.0.2.126" name="femail">
    </div>
    <br/>
    <div>
        <label for="femail">Strona www</label>
        <input type="url" id="femail" placeholder="weeia.p.lodz.pl" name="femail">
    </div>
    <br/>
    <div>
        <label for="femail">Ścieżka do katalogu</label>
        <input type="text" id="femail" placeholder="d:\msdos" name="femail">
    </div>
    <br/>
    <div>
        <label for="femail">Ścieżka katalogu (case sensetive)</label>
        <input type="text" id="femail" placeholder="D:\windows\temp" name="femail">
    </div>  
    <br/>
    <div>
        <label for="femail">Adres ipv6</label>
        <input type="text" id="femail" placeholder="2340:0023:AABA:0A01:0055:5054:9ABC:ABB0" name="femail">
    </div>  
    <br/>
    <div>
        <label for="femail">Numer telefonu</label>
        <input type="tel" id="femail" placeholder="500600700" name="femail">
    </div>  

    <!-- -- guzik, ktory wypelni wszystkie pola jakimis losowymi danymi--> 
</body>

<!DOCTYPE html> 
<head>
<title>Lab1</title>
<style>
    input:valid {
      border-color: green;
    }
    input:invalid {
      border-color: red;
    }
    </style>
</head>
<body>
    <form>
    <div>
        <label for="femail">Adres email</label>
        <input type="email" id="femail" name="femail" placeholder="index@gmail.com" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$">
    </div>
    <br/>
    <div>
        <label for="femail">Kod pocztowy</label>
        <input type="text" id="fpost" name="femail" placeholder="60-200" pattern="[0-9]{2}-[0-9]{3}">
    </div>
    <br/>
    <div>
        <label for="femail">Numer NIP</label>
        <input type="numeric" id="fNIP" placeholder="7271062488" name="femail" pattern="[0-9]{10}">
    </div>
    <br/>
    <div>
        <label for="femail">Numer dowodu</label>
        <input type="text" id="fcivil" placeholder="ABS123456" name="femail" pattern="[A-za-z]{3}[0-9]{6}">
    </div>
    <br/>
    <div>
        <label for="femail">Adres ipv4</label>
        <input type="text" id="fipv4" placeholder="192.0.2.126" name="femail" pattern="^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}$">
    </div>
    <br/>
    <div>
        <label for="femail">Strona www</label>
        <input type="url" id="fwww" placeholder="weeia.p.lodz.pl" name="femail" >
    </div>
    <br/>
    <div>
        <label for="femail">Ścieżka do katalogu</label>
        <input type="text" id="fpath1" placeholder="d:\msdos" name="femail" pattern="([a-z]:(\\w+)*\\[a-z0-9]+)*">
    </div>
    <br/>
    <div>
        <label for="femail">Ścieżka katalogu (case sensetive)</label>
        <input type="text" id="fpath2" placeholder="D:\windows\temp" name="femail" pattern="([a-zA-Z]:(\\w+)*\\[a-zA-Z0-9]+)">
    </div>  
    <br/>
    <div>
        <label for="femail">Adres ipv6</label>
        <input type="text" id="fipv6" placeholder="2340:0023:AABA:0A01:0055:5054:9ABC:ABB0" name="femail" pattern="(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))">
    </div>  
    <br/>
    <div>
        <label for="femail">Numer telefonu</label>
        <input type="tel" id="ftel" placeholder="500600700" name="femail" pattern="[0-9]{9}">
    </div>  
    </form>
    <button onclick=autoFill()>Wypełnij danymi</button>
</body>

        document.getElementById('femail').value = "index.gmail.com";
        document.getElementById('fpost').value = "60200";

    }
  </script>
